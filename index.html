<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="row">
    <div class="col-lg-3 contacts scroll">
    </div>      
    <div class="col-lg-9 wrap">
      <div class="col-lg-12 top">
        <div class="top__text">
          <div class="top-text__name"></div>
          <div class="top-text__status"></div>
        </div>
        <div class="top__control"></div>          
      </div>
      <div class="col-lg-12 chat-wrap">
        <div class="col-lg-8 chat">
          <div class="col-lg-12 chat__history scroll">
          </div>
          <div class="col-lg-12 chat__message-box">    
            <form class="message-box" action="" method="POST">
              <div class="message-box__attachments">
              </div>
              <div class="message-box__send-block">
                <div class="message-box__clip-button">
                  <label class="upload-button" for="uploadbtn" ></label>
                  <input type="file" name="upload" id="uploadbtn">
                </div>
                <div class="message-box__photo-button">
                  <label class="photo-button photo-button_unlock" for="photobtn" ></label>
                  <input type="button" name="photobtn" id="photobtn">
                </div>
                <input class="message-box__input" type="text" placeholder="Type a message…">
                <div class="message-box__send-message-button">
                  <label class="submit-button" for="submitbtn"></label>
                  <button id="submitbtn" type="submit" disabled></button>                
                </div>
              </div>                    
            </form>            
          </div>
        </div>
        <div class="col-lg-4 user-info-panel">
          <div class="user-info-panel__avatar">
            <img class="avatar__pic" src="files/avatar-pic1.jpg">          
          </div>            
          <div class="user-info-panel__name"></div>
          <div class="user-info-panel__status"></div>
        </div>
        <div class="col-lg-4 side-panel side-panel_show scroll">
          <div class="col-lg-12 side-panel__shared side-panel__shared_files">
            <div class="shared__head">
              <div class="shared-head__title">Shared Files</div>
              <div class="shared-head__control" data-test-id="shared-files"></div>
            </div>
            <div class="shared__content shared__content_files" data-testid="shared-files"></div>
          </div>
          <div class="col-lg-12 side-panel__shared side-panel__shared_audio">
            <div class="shared__head">
              <div class="shared-head__title">Shared Audio</div>
              <div class="shared-head__control" data-test-id="shared-audio"></div>
            </div>
            <div class="shared__content shared__content_audio" data-testid="shared-audio"></div>
          </div>
          <div class="col-lg-12 side-panel__shared side-panel__shared_photos">
            <div class="shared__head">
              <div class="shared-head__title">Shared Photos</div>
              <div class="shared-head__control" data-test-id="shared-photo"></div>
            </div>
            <div class="shared__content shared__content_photos" data-testid="shared-photo"></div>
          </div>
        </div>
      </div>
    </div>    
  </div>
  <audio class="audioplayer" src=""></audio>
    <div class="options-menu">
      <a class="options-menu__item options-menu__item_user-info">User Info</a>
      <a class="options-menu__item options-menu__item_shared-files">Shared Files</a>
      <a class="options-menu__item options-menu__item_clear-history">Clear History</a>
    </div>
    <div class="videorecorder">
      <div class="videorecorder__closeBtn"></div>
      <div class="videorecorder__app">   
        <div class="videorecorder-app__photo videorecorder-app__photo_hide">
          <img class="app-photo__img" src="">
          <div class="app-photo__cancelBtn"></div>
          <div class="app-photo__okBtn"></div>
          <canvas class="app-photo__canvas"></canvas>
        </div>
        <div class="videorecorder-app__video">
          <video class="app__video" src=""></video>
          <div class="app__controls">
            <button id="take-photo" title="Сделать снимок"><i>photo</i></button>          
          </div>
        </div>          
      </div>
    </div>
    <div class="presenter"> 
      <div class="presenter__closeBtn"></div>
      <div class="presenter__top">        
        <img class="presenter-top__pic" src="">
      </div>
    </div>
  <script src="js/index.js"></script>
</body>
</html>
